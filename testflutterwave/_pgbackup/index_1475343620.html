<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Favicons-->
        <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
        <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
        <title>Materialize</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize core CSS -->
        <link href="materialize/css/materialize.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5shiv.js"></script>
            <script src="assets/js/respond.min.js"></script>
        <![endif]-->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="row grey lighten-5">
            <div class="container">
                <div class="row">
                    <div class="container center">
                        <img src="img/thetellerLogo.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <h3 class="center">Complete Payment Form</h3>
                        <h5 class="center">Test FlutterWave</h5>
                    </div>
                    <div class="container">
                        <form> 
                            <div class="row"> 
                                <div class="input-field col s6 offset-s3"> 
                                    <input placeholder="1111222233334444" id="first_name" type="text" class="validate center"> 
                                    <label for="first_name">Card Number:</label>                                     
                                </div>                                 
                            </div>                             
                            <div class="row"> 
                                <div class="input-field col s12"> 
                                    <i class="mdi-action-highlight-remove prefix"></i> 
                                    <input disabled value="I am not editable" id="disabled" type="text" class="validate"> 
                                    <label for="disabled">Disabled</label>                                     
                                </div>                                 
                            </div>                             
                            <div class="row"> 
                                <div class="input-field col s12"> 
                                    <select> 
                                        <option value="" disabled selected>Choose your option</option>                                         
                                        <option value="1">Option 1</option>                                         
                                        <option value="2">Option 2</option>                                         
                                        <option value="3">Option 3</option>                                         
                                    </select>                                     
                                    <label>Materialize Select</label>                                     
                                </div>                                 
                            </div>                             
                            <div class="row"> 
                                <div class="input-field col s12"> 
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>                                     
                                    <label for="textarea1">Message</label>                                     
                                </div>                                 
                            </div>                             
                            <input type="submit" class="btn red" value="Stuff"> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Materialize core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="materialize/js/materialize.js"></script>
        <script src="index.js"></script>
    </body>
</html>
